<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="heading">
        <h1>Simple Tik Tac Toe game</h1>
        
    </div>
    <div class="game-container">
        <div class="display">
        </div>
        
        <div class="board">
            
            <div data-value="0" class="cell"></div>
            <div data-value="1" class="cell"></div>
            <div data-value="2" class="cell"></div>
            <div data-value="3" class="cell"></div>
            <div data-value="4" class="cell"></div>
            <div data-value="5" class="cell"></div>
            <div data-value="6" class="cell"></div>
            <div data-value="7" class="cell"></div>
            <div data-value="8" class="cell"></div>
        </div>
    </div>
    <div class="game-over">
        <span class="game-over-text"></span>
        <button class="restart">Restart</button>
    </div>
    <div class="footer"></div>
</body>
</html>
